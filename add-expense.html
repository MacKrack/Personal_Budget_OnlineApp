<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Personal Budget Online</title>

    <meta name="description" content="Easy way to start managing the budget." />
    <meta name="keywords"
        content="money, money management, personal cash flow, spending, incomes, controlling, monitoring, being wealthy, not poor" />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="stylesheet" href="css/fontello.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div id="container">
        <div id="logo">
            <a href="index.html">
                Personal Budget Online
            </a>
        </div>
        <div class="square">
            <div id="instructionsTile">
                Enter the details about your expense &#8680;
            </div>
            <div id="quoteTile">
                <i>Do not save what is left after spending; instead spend what is left after saving.</i>
                <br />
                - Warren Buffett
            </div>
        </div>
        <div class="square">
            <div id="signUpDetails">
                Sign Up - it's simple.
                <br />
                <form action="index.html">
                    <input type="text" name="name" placeholder="Name" onfocus="this.placeholder=''"
                        onblur="this.placeholder='Name'">
                    <br />
                    <input type="email" name="email" placeholder="Email" onfocus="this.placeholder=''"
                        onblur="this.placeholder='Email'" required>
                    <br />
                    <input type="password" name="password" placeholder="Password" onfocus="this.placeholder=''"
                        onblur="this.placeholder='Password'" required>
                    <br />
                    <input type="submit" value="Sign Up!">
                </form>
            </div>
        </div>
        <div style="clear: both;"></div>
        <div id="footer">
            2022 &copy; Maciej Krawczyk <span style="font-size: 30px;">&#9993;</span> <a
                href="mailto:mdk.krawczyk@gmail.com">mdk.krawczyk@gmail.com</a>
        </div>
    </div>

</body>

</html>
