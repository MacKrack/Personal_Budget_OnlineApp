<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Personal Budget Online</title>

    <meta name="description" content="Easy way to start managing the budget." />
    <meta name="keywords"
        content="money, money management, personal cash flow, spending, incomes, controlling, monitoring, being wealthy, not poor" />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="stylesheet" href="css/fontello.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div id="container">
        <div id="logo">
            <a href="index.html">
                Personal Budget Online
            </a>
        </div>
        <div class="square">
            <div id="instructionsTile">
                Enter the details about your expense &#8680;
            </div>
            <div id="quoteTile">
                <i>Do not save what is left after spending; instead spend what is left after saving.</i>
                <br />
                - Warren Buffett
            </div>
        </div>
        <div class="square">
            <div id="expenseDetails">
                <form action="main-menu.html">
                    <input type="number" name="amount" placeholder="Expense amount" min="0.01" step="0.01"
                        onfocus="this.placeholder=''" onblur="this.placeholder='Amount'" required>
                    <br />
                    <input type="date" name="date" placeholder="Date" onfocus="this.placeholder=''"
                        onblur="this.placeholder='Date'" required>
                    <br />
                    <select id="paymentMethod" name="paymentMethod">
                        <option value="" disabled selected>Payment Method</option>
                        <option value="cash">Cash</option>
                        <option value="debit">Debit card</option>
                        <option value="credit">Credit card</option>
                    </select>
                    <br />
                    <select id="category" name="category">
                        <option value="" disabled selected>Category</option>
                        <option value="food">Food</option>
                        <option value="living">Living</option>
                        <option value="transportation">Transportation</option>
                        <option value="healthCare">Health care</option>
                        <option value="clothes">Clothes</option>
                        <option value="hygiene">Hygiene</option>
                        <option value="kids">Kids</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="trip">Trip</option>
                        <option value="coaching">Coaching</option>
                        <option value="books">Books</option>
                        <option value="savings">Savings</option>
                        <option value="retairment">Retairment</option>
                        <option value="repayments">Repayments</option>
                        <option value="donation">Donation</option>
                        <option value="others">Others</option>
                    </select>
                    <br />
                    <input type="text" name="comment" placeholder="Comment (optional)" onfocus="this.placeholder=''"
                        onblur="this.placeholder='Comment (optional)'" required>
                    <br />
                    <input type="submit" value="Sign Up!">
                    <input type="reset" value="Clear form">
                </form>
            </div>
        </div>
        <div style="clear: both;"></div>
        <div id="footer">
            2022 &copy; Maciej Krawczyk <span style="font-size: 30px;">&#9993;</span> <a
                href="mailto:mdk.krawczyk@gmail.com">mdk.krawczyk@gmail.com</a>
        </div>
    </div>

</body>

</html>
